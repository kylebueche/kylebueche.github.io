<article role=tabpanel class="card">
    <img class="card-img" src="{{ site.baseurl }}/{{ include.page.image }}">
    <div class="card-body">
        <span class="card-title">
            <h3>{{ include.page.title }}</h3>
            <p>{{ include.page.date }}</p>
        </span>
        <div class="card-text">
            <p>{{ include.page.summary }}</p>
            <p>
                {% for label in include.page.labels %}
                <span class="label">{{ label }}</span>
                {% endfor %}
            </p>
            <a href="{{ site.baseurl }}{{ include.page.url }}">Read More</a>
        </div>
    </div>
</article>
