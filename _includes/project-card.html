<article role=tabpanel class="card row">
    <div class="col">
        <img class="card-img" src="{{ site.baseurl }}/{{ include.page.image }}">
    </div>
    <div class="card-body col start">
        <div class="row between">
            <h3 class="cart-title">{{ include.page.title }}</h3>
            <p class="bold nowrap">{{ include.page.date }}</p>
        </div>
        <div class="card-text col between">
            <div>
                <p>{{ include.page.summary }}</p>
                <p>
                    {% for label in include.page.labels %}
                    <span class="label">{{ label }}</span>
                    {% endfor %}
                </p>
            </div>
            <a href="{{ site.baseurl }}{{ include.page.url }}">Read More</a>
        </div>
    </div>
</article>
