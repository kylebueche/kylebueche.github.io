<div class="card">
    <img class="card-img" src="{{ site.baseurl }}/{{ include.page.image }}">
    <div class="card-body">
        <span class="card-title">
            <h5>{{ include.page.title }}</h5>
            <small>{{ include.page.date }}</small>
        </span>
        <p class="card-text">{{ include.page.summary }}</p>
        <p>
            {% for label in include.page.labels %}
            <span class="label">{{ label }}</span>
            {% endfor %}
        </p>
        {% if page.projecturl %}
        <a href="{{ page.projecturl }}" class="btn">Project Site</a>
        {% else %}
        <a href="{{ site.baseurl}}{{ include.page.url }}" class="btn">Read More</a>
        {% endif %}
    </div>
</div>
